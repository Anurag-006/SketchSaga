# docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: turborepo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: turbo
      POSTGRES_PASSWORD: turbo
      POSTGRES_DB: turbodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - turborepo_net

volumes:
  postgres_data:

networks:
  turborepo_net:
